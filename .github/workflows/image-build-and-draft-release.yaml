          - etc...

          ## ğŸ³ Images: <a id="images">
          âš ï¸ Always use [immutable image tags](https://docs.docker.com/reference/cli/docker/image/pull/#pull-an-image-by-digest-immutable-identifier) - the image digests are provided below. Verify the attestation of these images using this [guide](https://docs.github.com/en/actions/security-for-github-actions/using-artifact-attestations/using-artifact-attestations-to-establish-provenance-for-builds#verifying-artifact-attestations-with-the-github-cli).

          We publish our images on [GitHub Container Registry](https://github.com/${{ github.repository_owner }}/sbtc/pkgs/container/sbtc).

          ### sBTC Signer
          [\`ghcr.io/${{ github.repository_owner }}/sbtc:signer-${{ env.TAG_NAME }}@${{ needs.image.outputs.signer }}\`](https://github.com/${{ github.repository }}/pkgs/container/sbtc/signer-${{ env.TAG_NAME }})
          - ğŸ·ï¸ \`${{ github.repository_owner }}/sbtc:signer-${{ env.TAG_NAME }}\`
          - ğŸ”’ \`${{ needs.image.outputs.signer }}\`

