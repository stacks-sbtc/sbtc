          </details>

          ## ğŸ‘ New Contributors
          __âœï¸ Move the list of new contributors (if any) here, otherwise delete this section.__

          __âœï¸ Move the "Full Changelog" link here.__
          EOF

      - name: Create GitHub Release
        id: create_release
        uses: stacks-sbtc/actions/github-script@181f8c67da2707c66b5e31f24e7418c47adefdd1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const fs = require('fs');
            const releaseNotes = fs.readFileSync('release_notes.md', 'utf8');

            const release = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: '${{ env.TAG_NAME }}',
              name: '${{ env.TAG_NAME }}',
              body: releaseNotes,
              draft: true,
              generate_release_notes: true
            });

            console.log(`Created release: ${release.data.html_url}`);
